<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fa;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }

        .result p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Prediction Model</h1>

    <!-- Form to collect input -->
    <form method="POST">
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="Age">Age</label>
        <select name="Age" id="Age" required>
            <option value="" disabled selected>Select Age</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="Residence">Residence</label>
        <select name="Residence" id="Residence" required>
            <option value="" disabled selected>Select Residence</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="BMI">BMI</label>
        <select name="BMI" id="BMI" required>
            <option value="" disabled selected>Select BMI</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="smoke">Smoke</label>
        <select name="smoke" id="smoke" required>
            <option value="" disabled selected>Select Smoke</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="drink">Drink</label>
        <select name="drink" id="drink" required>
            <option value="" disabled selected>Select Drink</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="FX">History of Chronic Diarrhea (FX)</label>
        <select name="FX" id="FX" required>
            <option value="" disabled selected>Select FX</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="BM">History of Chronic Constipation (BM)</label>
        <select name="BM" id="BM" required>
            <option value="" disabled selected>Select BM</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="LWY">History of Appendicitis or Appendectomy (LWY)</label>
        <select name="LWY" id="LWY" required>
            <option value="" disabled selected>Select LWY</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="FIT">FIT</label>
        <select name="FIT" id="FIT" required>
            <option value="" disabled selected>Select FIT</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    <!-- Display Results -->
    {% if probability is not none %}
        <div class="result">
            <h2>Prediction Results:</h2>
            <p><strong>Predicted Probability:</strong> {{ probability | round(2) }}</p>
            <p><strong>Risk Level:</strong> {{ risk_level }}</p>

            {% if shap_plot_path %}
                <h3>SHAP Plot:</h3>
                <img src="{{ shap_plot_path }}" alt="SHAP Plot showing feature importance">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
